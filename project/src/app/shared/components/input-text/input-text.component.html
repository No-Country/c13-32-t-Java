<label *ngIf="label">{{ label }}</label>
<ng-container [ngSwitch]="type">
  <input
    *ngSwitchCase="'text'"
    type="text"
    [placeholder]="placeholder"
    (input)="onInputChange($event)"
    [value]="value"
  />
  <textarea
    *ngSwitchCase="'textarea'"
    cols="30"
    rows="10"
    [placeholder]="placeholder"
    (input)="onInputChange($event)"
    [value]="value"
  ></textarea>
</ng-container>

<span *ngFor="let error of errorsArray">{{ error }}</span>
