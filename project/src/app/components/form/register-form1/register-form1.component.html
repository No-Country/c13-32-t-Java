<form [formGroup]="registerForm" (submit)="submitRegister()">

    <!-- Email -->
    <div class="contenido">
      <input matInput placeholder="Escribe tu correo electr칩nico" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
        El campo email es obligatorio
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email'] && email?.touched">
        El formato del email no es correcto
      </mat-error>
    </div>
    <!-- Password -->
    <div class="contenido">
      <input type="password" matInput placeholder="Escribe tu contrase침a" formControlName="password" />
      <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
        El campo password es obligatorio
      </mat-error>
    </div>
    <!-- Bot칩n para hacer submit del formulario -->
    <!-- Deshabilitado si el formulario de login es inv치lido -->

    <button  type="submit" mat-raised-button color="primary" routerLink="/registro-empleado" [disabled]="registerForm.invalid"><p>Registrarme</p></button>
</form>
